version: '3.8'

services:
  todolist-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-app
    ports:
      - "5000:5000"
    volumes:
      - todolist_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/tasks"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  todolist_data:
    driver: local
