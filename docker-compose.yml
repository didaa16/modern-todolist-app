version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: todolist-server
    ports:
      - "5000:5000"
    volumes:
      - ./server/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - todolist-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: todolist-client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - todolist-network
    restart: unless-stopped

networks:
  todolist-network:
    driver: bridge

volumes:
  server-data:
    driver: local