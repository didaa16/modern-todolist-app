version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: todolist-server-dev
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=5000
    networks:
      - todolist-network
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: todolist-client-dev
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    networks:
      - todolist-network
    depends_on:
      - server
    command: npm start

networks:
  todolist-network:
    driver: bridge