apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todolist-ingress
  namespace: todolist
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: todolist.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todolist-client-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: todolist-server-service
            port:
              number: 5000