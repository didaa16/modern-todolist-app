apiVersion: apps/v1
kind: Deployment
metadata:
  name: todolist-client
  namespace: todolist
  labels:
    app: todolist-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todolist-client
  template:
    metadata:
      labels:
        app: todolist-client
    spec:
      containers:
      - name: client
        image: dida1609/todolist-client:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: todolist-client-service
  namespace: todolist
spec:
  selector:
    app: todolist-client
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer